<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc="http://java.sun.com/jsf/composite/components/"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
<head>
<title>Not present in rendered output</title>
</head>
<body>
<composite:interface>
	<composite:attribute name="tags" type="java.util.List" required="false"/>
</composite:interface>
<composite:implementation>
	<h:panelGrid columns="1">
		<h:panelGroup>
			<ui:repeat value="#{cc.attrs.tags}" var="tag">
				<h:outputText value="#{tag.name}, "  rendered="#{!tag.tagImageAvailable}"/>		
			</ui:repeat>	
		</h:panelGroup>
		<h:panelGroup>
			<ui:repeat value="#{cc.attrs.tags}" var="tag">
				<h:graphicImage id="tagImage" url="#{tag.shortTagImageURL}" style="height: 150px" 
				rendered="#{tag.tagImageAvailable}"> 
				<rich:tooltip followMouse="true" showDelay="1000"
	                styleClass="tooltip-custom-body" layout="block">
	              #{tag.name} <br/><br/>
	              <a4j:repeat value="#{tag.linkedTagNames}" var="linked">
	              	#{linked} <br/>
	              </a4j:repeat>
	            </rich:tooltip>
            </h:graphicImage>
			</ui:repeat>	
		</h:panelGroup>
	</h:panelGrid>
</composite:implementation>
</body>
</html>
