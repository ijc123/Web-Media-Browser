<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc="http://java.sun.com/jsf/composite/components"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
<head>
<title>Not present in rendered output</title>
</head>
<body>
<composite:interface>
	<composite:attribute name="media"  type="database.MediaItem" required="true"/>
	<composite:attribute name="rendered" required="false"/>
</composite:interface>
<composite:implementation>
		<h:link outcome="showpreview" target="_blank" rendered="#{cc.attrs.rendered}">		
			<h:graphicImage id="tagImage" url="#{smallPreviewImagesBean.getThumbnailURL(cc.attrs.media)}" style="height: 150px" />
			<f:param name="uri" value="#{cc.attrs.media.uri}"/>
		</h:link>
</composite:implementation>
</body>
</html>
