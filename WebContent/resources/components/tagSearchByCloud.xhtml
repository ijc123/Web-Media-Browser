<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:cc="http://java.sun.com/jsf/composite/components/"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:my="/WEB-INF/mytags">
<head>
<title>Not present in rendered output</title>
</head>
<body>
<composite:interface>
	<composite:attribute name="onTagClick"/> 
	<composite:attribute name="bean"  type="beans.tagSearch.TagSearchBean" required="true"/>
</composite:interface>
<composite:implementation>
	<a4j:repeat value="#{cc.attrs.bean.relevantTagsByCategoryList}" var="tag"  id="repeat" iterationStatusVar="status">
		<h:outputLabel onclick="#{cc.attrs.onTagClick}" value="#{tag.name}" 
		style="font-size: #{100 + (1 - 1 / tag.used) * 100}%; color: black">		
		</h:outputLabel>
		<h:outputLabel onclick="#{cc.attrs.onTagClick}" value="(#{tag.used})" 
		style="font-size: #{100 + (1 - 1 / tag.used) * 100}%; color: darkgray">		
		</h:outputLabel>
	</a4j:repeat>		
</composite:implementation>
</body>
</html>
