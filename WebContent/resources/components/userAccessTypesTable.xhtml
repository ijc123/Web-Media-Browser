<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc="http://java.sun.com/jsf/composite/components/"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:my="/WEB-INF/mytags">
<head>
<title>Not present in rendered output</title>
</head>
<body>
<composite:interface>
	<composite:attribute name="dataModel" required="false"/>
</composite:interface>
<composite:implementation>
	<h:outputStylesheet library="css" name="querytable.css"/>
	<rich:dataTable id="userAccessTypeTable" value="#{cc.attrs.dataModel}" 
	var="type" iterationStatusVar="it" styleClass="tableStyle" columnClasses="tdStyle1, tdStyle1">  
	<h:column>
 		<f:facet name="header">
        	 <h:outputText value="Type"/>
        </f:facet>
        <h:selectOneListbox id="selectType" value="#{createUserBean.userAccessType}" size="1">
        	<f:selectItems value="#{typeBean.allTypeNames}" />    
        	<f:ajax event="change" render="selectType" execute="selectType"/>      
        </h:selectOneListbox>	
    </h:column> 
    <h:column>  
    	<f:facet name="header">
        	<a4j:commandButton execute="@this" render="userAccessTypeTable"
        	action="#{createUserBean.addUserAccessType}" value="Add Type"/>        		
        </f:facet>   
    	<a4j:commandButton execute="@this" render="userAccessTypeTable" 
    	action="#{createUserBean.removeUserAccessType}" value="Delete Type"/>         
    </h:column>  
	</rich:dataTable>	
</composite:implementation>
</body>
</html>
