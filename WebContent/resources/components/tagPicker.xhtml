<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich">
<head>
<title>Not present in rendered output</title>
</head>
<body>
<composite:interface>
	<composite:attribute name="id" required="false"/>
	<composite:attribute name="ontagclick" required="false"/>
	<composite:attribute name="oncategoryclick" required="false"/>
	<composite:clientBehavior name="tagclicktest"  event="selectionchange" targets="tree"/>
</composite:interface>
<composite:implementation>	
      <rich:tree id="tree" toggleType="ajax" var="item"  selectionType="ajax">
          <rich:treeModelRecursiveAdaptor roots="#{tagPickerBean.rootNodes}" nodes="#{item.nodes}" id="treeModelRecursiveAdaptor">
              <rich:treeNode id="categoryNode" onclick="#{cc.attrs.oncategoryclick}">
                  #{item.shortName}
              </rich:treeNode>
              <rich:treeModelAdaptor nodes="#{item.tags}" id="treeModelAdaptor">
                  <rich:treeNode id="tagNode" onclick="#{cc.attrs.ontagclick}">
                  	#{item}
                 	</rich:treeNode>	       
              </rich:treeModelAdaptor>
          </rich:treeModelRecursiveAdaptor>
      </rich:tree>
</composite:implementation>
</body>
</html>
