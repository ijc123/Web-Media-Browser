<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc="http://java.sun.com/jsf/composite/components/"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:my="/WEB-INF/mytags">
<head>
<title>Not present in rendered output</title>
</head>
<body>
<composite:interface>
	<composite:attribute name="media" type="database.MediaItem" required="false"/>
</composite:interface>
<composite:implementation>
	<h:link value="#{cc.attrs.media.fileName}" outcome="playmedia" target="_blank" style="font-size: 1.5em;">
		<f:param name="uri" value="#{cc.attrs.media.uri}"/>
	</h:link>
	<rich:tabPanel id="tabPanel" activeItem="#{queryTableBean.rowSelectedTab}" 
	switchType="ajax" itemChangeListener="#{queryTableBean.processItemChange}">        	        	
        <rich:tab id="tagInfoTab" name="tags" header="Tags" 
        oncomplete="jsf.ajax.request(this, null, {execute:'#{component.parent.parent.parent.parent.clientId}:table',render:'#{component.parent.parent.parent.parent.clientId}:table'});">         	
            <cc:tagInfo tags="#{cc.attrs.media.tagItems}"/>   
        </rich:tab>
        <rich:tab id="previewTab" name="preview" header="Preview" style="text-align: center;"
        oncomplete="jsf.ajax.request(this, null, {execute:'#{component.parent.parent.parent.parent.clientId}:table',render:'#{component.parent.parent.parent.parent.clientId}:table'});">         	
   			<cc:smallPreviewImages media="#{cc.attrs.media}"/>
        </rich:tab>                      
    </rich:tabPanel>	
</composite:implementation>
</body>
</html>
