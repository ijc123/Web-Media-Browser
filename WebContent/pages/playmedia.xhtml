<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:my="/WEB-INF/mytags"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:cc="http://java.sun.com/jsf/composite/components">
<h:head>	
	<f:metadata>
		<f:viewParam name="uri" value="#{playMediaBean.uri}"/> 
	</f:metadata>
	<title>#{playMediaBean.fileName}</title>
</h:head>
<h:body>
	<h:outputScript library="javascript" name="AC_QuickTime.js" target="head"/>
	<cc:navigationToolbar/>	
	<my:mediaPlayer uri="#{playMediaBean.uri}" autostart="true"/>
	<h:form>
		<rich:panel id="modifyTag" header="Modify Tags">		
			<cc:multiTagPicker2 taggableBean="#{playMediaBean}"/>
			<h:commandButton type="button" value="Modify">
				<f:ajax listener="#{playMediaBean.replaceTagsEvent}" render="@form"/>
			</h:commandButton>
		</rich:panel>		
	</h:form>
</h:body>
</html>
